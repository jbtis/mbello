{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h2>{{ project.title }}</h2>
<hr>
<div class="row">
    <div class="col-md-4">
        <!-- Each project is hardcoded to have 3 images -->
        <figure class="figure">
          <img src="{% static project.image1 %}" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption">{{ project.image1_caption }}</figcaption>
        </figure>

        <figure class="figure">
          <img src="{% static project.image2 %}" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption">{{ project.image2_caption }}</figcaption>
        </figure>

        <figure class="figure">
          <img src="{% static project.image3 %}" class="figure-img img-fluid rounded" alt="...">
          <figcaption class="figure-caption">{{ project.image3_caption }}</figcaption>
        </figure>

    </div>
    <br>

    <div class="col-md-8">

        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                About the Project
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <p>{{ project.description }}</p>
              </div>
            </div>
          </div>
    </div>


        <br>
        <div class="alert alert-success" role="alert">
        <h6>Technology used:</h6>
            <small><p>{{ project.technology }}</p></small>
        </div>

    </div>
</div>
{% endblock %}
